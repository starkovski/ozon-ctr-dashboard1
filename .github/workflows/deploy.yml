name: Build & Deploy CTR Dashboard

on:
  schedule:
    - cron: "15 06 * * *"  # каждый день 09:15 по Москве
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install requests
      - env:
          OZON_CLIENT_ID: ${{ secrets.OZON_CLIENT_ID }}
          OZON_API_KEY:   ${{ secrets.OZON_API_KEY }}
        run: python scripts/pull_ozon.py
      - uses: actions/upload-pages-artifact@v3
        with: { path: "site" }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
